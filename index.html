<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a98923ac02.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Book Login</title>
</head>
<body>
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-2">
        <div class="container">
            <a href="#" class="navbar-brand text-dark text-center"><i class="fa-solid fa-book-open text-dark" id="nav-logo"></i> Book Application</a>
        
            <button class="navbar-toggler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon bg-dark"></span>
            </button>
                    
            <div class="collapse navbar-collapse " id="navmenu">
                        <ul class="navbar-nav  ms-auto ">
                            <li class="nav-item">
                                <a href="#about" class="nav-link text-dark">About Book</a>
                            </li>
                            <li class="nav-item">
                                <a href="#author" class="nav-link text-dark">Author</a>
                            </li>
                            <li class="nav-item">
                                <a href="#question" class="nav-link text-dark">Question</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
       </nav>

        <!-- Login -->
       
            <form class="container" id="login">

                <div class="form-group">
                <label for="email"  >Email</label>
                <input id="email" type="email" placeholder="Enter your email" class="" required />
               </div>

               <div class="form-group">
                <label for="password" id="" >Password</label>
                <input id="password" type="password" placeholder="Enter your password" required />
               </div>
               <div class="form-group">
                   <input type="submit" class="btn btn-block" id="submit" value="LOGIN">
               </div>
            </form>
        

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./main.js" ></script>
</body>
</html>
