        <header>
            <h1 class="bookstore text-center mt-4">
                MY BOOK LIST 
            </h1>
        </header>


    <form action="" id="form" class="text-center">
        <div class="form-group">
            <label for="">Name of Book</label>
            <input type="text" id="book" placeholder="Enter name of book" class=""/>
        </div>

        <div class="form-group">
            <label for="">Categories of Book</label>
            <select id="category"  class = ''>
                <option value="" disabled selected hidden> Select Categories</option>
                <option value='fiction'>Fiction</option>
                <option value="documentary">Documentary</option>
                <option value="fantasy">Fantasy</option>
                <option value="nonfiction">Nonfiction</option>
                <option value="mystery">Mystery</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Publish Date</label>
            <input type="date" id="publishdate" placeholder="" class=""/>
        </div>

        <div class="form-group">
            <input type="submit" id="button" value="ADD BOOK" class=""/>
        </div>

    </form>

    <div class="table-list ">
        <table class=" table table-striped mt-4 bg-secondary">
            <thead>
                <tr>
                <th>Name of book</th>
                <th>Categories</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
